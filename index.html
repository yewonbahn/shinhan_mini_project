<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mini Project</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <h1 style="font-size: 50;">Mini Project</h1>

    <div class="dropdown">
        <button onclick="listCategory()" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          카테고리 정렬
        </button>
        <ul id="dropdown-menu" class="dropdown-menu">

        </ul>
      </div>


      
      <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">새로운 글쓰기</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input name= "title" id="title" placeholder="제목"></input>
                    <input name= "content" id="content" placeholder="내용"></input>
                    <input id="category" name="category" placeholder="카테고리">
                    <input type="file" name="image">
        
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
              <button type="button" class="btn btn-primary"  onclick="submitImage()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modal2" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">글 수정하기</h5>
            </div>
            <div class="modal-body">
                <form id="form2">
                    <input name= "name" id="id" placeholder="카테고리 이름"></input>
                </form>
        
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal2()">닫기 </button>
              <button type="button" class="btn btn-primary" onclick="createCategory()">카테고리 생성</button>
            </div>
          </div>
        </div>
      </div>


      <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <form id="editform">
                    <input name= "title" id="title" placeholder="제목"></input>
                    <input name= "content" id="content" placeholder="내용"></input>
                    <input id="category" name="category" placeholder="카테고리">
                    <input type="file" name="image">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeEditmodal()">닫기 </button>
              <button type="button" class="btn btn-primary" id="editbutton">수정하기</button>
            </div>
          </div>
        </div>
      </div>

      <div id="detailModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">

                    <p id="detailAuthor"></p>
                    <p id="detailtitle"></p>
                    <p id="detailContent"></p>
                    <p id="detailCategory"></p>
                    <p id="detailImage"></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeDetailmodal()">닫기 </button>
            </div>
          </div>
        </div>
      </div>
    <button onclick="showModal()">글쓰기 </button>

    <button onclick="showModal2()">카테고리 생성 </button>

</body>
<script src="script.js"></script>
</html>
